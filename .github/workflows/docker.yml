name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # `main` ブランチに push されたときにワークフローがトリガーされます
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub のユーザー名を GitHub Secrets に保存しておく
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub のパスワードを GitHub Secrets に保存しておく

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          push: true
          tags: hato72/dify_search-app:latest  # Docker Hub にプッシュされるタグ

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 hato72/dify_search-app:latest
